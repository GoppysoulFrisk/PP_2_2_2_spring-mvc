<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>

<body>
<h1>Edit User</h1>
    <form th:method="post" th:action="@{/user/update}" th:object="${user}">
        <label  for="name">enter name: </label>
        <input type="text" th:field="*{name}" id="name">
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name err</div>
        <br/>
        <label  for="lastname">enter lastname: </label>
        <input type="text" th:field="*{lastname}" id="lastname">
        <div style="color:red" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">lastname err</div>
        <br/>
        <label  for="age">enter age: </label>
        <input type="number" th:field="*{age}" id="age">
        <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age err</div>
        <br/>
        <input type="submit" value="update!"/>
    </form>

    <a href="/user">Back to list</a>
</body>
</html>
