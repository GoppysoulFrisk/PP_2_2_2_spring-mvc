<!DOCTYPE html>
<html lang="en">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>UPDATE CAR</title>
</head>

<body>
    <form th:method="PATCH" th:action="@{/users/{id}(id=${user.getId()})}" th:object="${user}">
        <label  for="name">enter model: </label>
        <input type="text" th:field="*{name}" id="name">
        <div style="color:red" th:if="${#fields.hasErrors('name')}" th:errors="*{name}">name err</div>
        <br/>
        <label  for="lastname">enter color: </label>
        <input type="text" th:field="*{lastname}" id="lastname">
        <div style="color:red" th:if="${#fields.hasErrors('lastname')}" th:errors="*{lastname}">lastname err</div>
        <br/>
        <label  for="age">enter year: </label>
        <input type="number" th:field="*{age}" id="age">
        <div style="color:red" th:if="${#fields.hasErrors('age')}" th:errors="*{age}">age err</div>
        <br/>
        <input type="submit" value="update!"/>
    </form>
</body>
</html>
